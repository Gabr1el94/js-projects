<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Math</title>
</head>
<body>
    

    <script>
        /*
            Math: Possui métodos que nos auxiliam ao 
            trabalhar com valores numéricos através 
            por métodos matemáticos.
            Ex: min(),max(),round(),floor(),ceil(),
            pow(),sqrt() e random()
        */
        console.log(Math.min(2,3,5,1))
        console.log(Math.max(2,6,5,3))
        console.log(Math.round(55.55));
        console.log(Math.floor(55.99));
        console.log(Math.ceil(55.01));
        console.log(Math.pow(2,3)); // ou pode utilizar por '**'
        console.log(Math.sqrt(25));
        console.log(Math.cbrt(8));
        console.log(Math.random());
        console.log(Math.PI);
    </script>
</body>
