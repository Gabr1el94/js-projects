<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Lista Tarefas</title>
    <style>
        .done{
            text-decoration: line-through;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curso JS Completo</h1>

        <input type="text" id="txtTask">
        <button id="btn">Cadastrar</button>
        
        <ul>
            <li>Estudar JS - DOM</li>
            <li>Estudar eventos em JS</li>
            <li>Play video-game</li>
        </ul>
        
    </div>
    <script>
        (function(){
            'use strict';

            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup',function(e){
                if(e.keyCode === 13){
                    addTask();
                }
            });

            // for (var i=0; i < $lis.length; i++ ) {
            //     addEvent($lis[i]);
            // }

            $ul.addEventListener('click',function(e){
                if(e.target.nodeName === 'LI'){
                    toogleDone(e.target);
                    removeTask(e.target);
                }
            })

            function removeTask(li){
                
                if (confirm('Deseja realmente excluir a tarefa \n \"'+
                    li.textContent+'\" DOM ?')) {
                    $ul.parentNode.removeChild(li);
                }
            }

            function toogleDone(li){
                li.classList.toggle('done')
            }

            function addTask(){
                //var task = '<l1>'+$txtTask.value+'</li>';
                //$ul.innerHTML += task;
                var li = document.createElement('li');
                var txt = document.createTextNode($txtTask.value);
                
                li.appendChild(txt);
                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();
            }

        })();
    </script>
</body>
</html>
