<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Event</title>
</head>
<body>

    <div class="container">
        <button id="btn1" onclick="clicar()">Teste 1</button>
        <button id="btn2" >Teste 2</button>
        <button id="btn3" >Teste 3</button>        
    </div>
    <div class="container" style="background: red; padding:25px">
        <h1>propagação de eventos</h1>
        <div id="d1">
            texto dentro da div
            <span style="background: yellow;">texto dentro da span</span>
        </div>
    </div>

    <script>
        /**O que é evento?
         * 
         * É uma executada por algo ou alguém;
         * Um disparador de evento é o elemento HTML 
         * que originou de evento;
         * Na maioria dos casos são padronizados pelo browser;
         * Event Handler é a função a ser executada quando ocorre o evento;
         * 
         * 
         * addEventListener() -> Registra uma única espera de evento 
         * em um único alvo. O alvo do evento pode ser um único elemento 
         * em um documento, o documento em si, uma janela, ou um XMLHttpRequest..
        */
        
        
        var btn2 = document.getElementById('btn2');
         var btn3 = document.getElementById('btn3');
        
        // DOM nível 0
        btn2.onclick = clicar;
        function clicar(){
            alert('clicou');

            return function(){
                alert('clicou 2')
            }
        }
 
        // DOM nível 2 - atrelar mais de um evento JS

        btn3.addEventListener('click',function(){
            alert('clicou com DOM level 2')
        })

        // Resultado Evento DOM nível 0

        btn3.onclick = function(){
            alert('olá mundo')
        }
        btn3.onclick = function(){
            alert('olá')
        }
        
    </script>
</body>
</html>
