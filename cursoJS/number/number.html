<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Number</title>
</head>
<body>
    
    <script>
        /**
         *Number possui Métodos e propriedades:
         * 
         * Literais
         * var meuTxt = 1234
         * 
         * Objetos
         * var meuTxt = new Number('1234')
         * 
        */
        var n = new Number('10');
        console.log(n); // print após instância 
        num = 12345.6789;
        console.log(num.toFixed(2));  //formatação fixado
        console.log(num.toPrecision(5)); // quantos digitos tem no total
        console.log(num.toString());// number -> string
        console.log(10 .toExponential()); // notação científica
    </script>
</body>
</html>
