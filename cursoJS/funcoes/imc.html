<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <script>
        //Cálculo IMC
        (function(){
            'use strict';

            function calcularIMC(peso, altura,callback){
                var imc = peso / (Math.pow(altura,2));

                if (callback && typeof callback == 'function') {
                    return callback(imc);
                }

                console.log('não passou callback');
                return imc;
            }

            function classificacaoIMC(imc){
                
                if (imc <= 16.9) {
                    return 'muito abaixo do peso';    
                }else if(imc<=18.4){
                    return 'abaixo do peso';
                }else if(imc <= 24.9){
                    return 'normal';
                }else if(imc <= 29.9){
                    return 'acima do peso'; 
                }else if(imc<=34.9){
                    return 'obesidade 1'
                }else if(imc<=40){
                    return 'obesidade 2'
                }else {
                    return 'obesidade 3'
                }
            }
            // 1º forma
            //var rstClassIMC = classificacaoIMC(calcularIMC(90,1.81));
            
            //2º forma - callback
            var imc =calcularIMC(calcularIMC(90,1.81,classificacaoIMC));
        })();
    </script>
</body>
</html>
