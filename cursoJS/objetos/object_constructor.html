<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Object Constructor</title>
</head>
<body>
    <script>
            var Caneta = (function(window){
                'use strict';
                
                function _caneta(preco, cor){
                
                    //private
                    var color = cor || 'black';
                    //public
                    this.preco = preco || 1;                
                    this.mudarCor = function(cor){
                        if(cor !== 'red' && cor !== 'blue' && cor !== 'black'){
                            return;
                        }
                        color = cor;
                    }

                    this.pegaCor = function(){
                        return color;
                    }
                }

                return _caneta;
            })(window)
    </script>
</body>
</html>
