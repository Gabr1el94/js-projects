<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lógica Introdução</h1>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <div id="output"></div>

    <script>
        // depurando JS pelo browser
        console.log('testando meu código!')

        var n1 = prompt('digite um número')
        n1 = parseInt(n1)

        escreve();

        function escreve() {
            //debugger; // forçar parada realizar
            console.log('----------');
            console.log(n1)
        }

        function calcular(simbolo){
                var n = prompt('digite outro numero');
                n = parseInt(n);                
                switch(simbolo){
                    case '+':
                        n1 = n1 + n;
                        break;
                    case '-':
                        n1 = n1 - n;
                        break;
                    case '*':
                        n1 = n1 * n;
                        break;
                    case '/':
                        n1 = n1 / n;
                }
                
                escreve();                
            }
    </script>
</body>
</html>
