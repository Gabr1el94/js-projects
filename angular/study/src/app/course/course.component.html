<p>course works!</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Realase Date</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imgURL" width="40" height="40" /></td>
            <td> {{ course.name }} </td>
            <td> {{ course.price }} </td>
            <td> {{ course.code }} </td>
            <td> {{ course.releaseDate }} </td>
            <td> 
                <app-start [rating]="course.rating"></app-start>
            </td>
        </tr>
    </tbody>
</table>
